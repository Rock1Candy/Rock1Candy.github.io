    function utf16to8(str) {  
        var out, i, len, c;  
        out = "";  //创建空变量保存结果
        len = str.length; //设置传入形参数据长度
        for(i = 0; i < len; i++) {  
            c = str.charCodeAt(i);  //返回字符串第一个字符的 Unicode 编码: 
            if ((c >= 0x0001) && (c <= 0x007F)) {  //判断Unicode 编码范围
                out += str.charAt(i);  
            } else if (c > 0x07FF) {  
                //将 Unicode 编码转为一个字符
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));  
                out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));  
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
            } else {  
                //将 Unicode 编码转为一个字符
                out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));  
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
            }  
        }  
        //返回出结果
        return out;
    }

    function add_code_table(str,n)
    {
        var n1;
        if(n%3==0) n1=1;
        if(n%3==1) n1=2;
        if(n%3==2) n1=3;

        var table=document.createElement("table")
        var tr1=document.createElement("tr")
        var tr2=document.createElement("tr")

        tr2.id="tr"+n;
        tr1.innerHTML=str;
        tr1.style="height: 10px;";
        tr2.innerHTML="  ";
        tr2.style="height: 60px;","font-size:smaller";

        table.border="1"
        table.style="height: 60px;","font-size:smaller";

        switch(n1){
        case 1 : table.style="left: 70px; height: 10px; top: 20px;"
        break; 
        case 2 : table.style="left: 500px; height: 10px; top: 20px;"
        break;
        case 3 : table.style="left: 1000px; height: 10px; top: 20px;"
        break;
        }

        table.appendChild(tr1);
        table.appendChild(tr2);
        document.body.appendChild(table);
        click_Times++;
    }

    function printpage() {
      let newstr = document.getElementsByTagName("table").innerHTML;
      let oldstr = document.body.innerHTML;
      document.body.innerHTML = newstr;
      window.print();
      document.body.innerHTML = oldstr;
      return false;
    }

    function Code_Genarate()
    {
        var i=0;
        var s1,s2;
        s1=s2=0;
        let str1=document.getElementById('dxc_pase_pase').value;
        if(str1.length>1)
        {
            for(let j=0;j<=str1.length;j++)
            {
                if(str1.charAt(j)==" "||str1.charAt(j)=="\n"||str1.charAt(j)==",")
                {
                    s2=j;
                    code_text.push(str1.slice(s1,s2));
                    s1=s2+1;
                    ITEM++;
                }
            }
        }

        for(i=1;i<=ITEM;i++)
        {
            demo(code_text[i-1],i)
            console.log(ITEM)
        }
    }

    function Paste_to_html()
    {
            document.getElementById('dxc_pase_pase').addEventListener('paste', function (e) {
            var clipboardData = e.clipboardData;
            if (!(clipboardData && clipboardData.items)) {
                return;
            }
            for (var i = 0, len = clipboardData.items.length; i < len; i++) {
                var item = clipboardData.items[i];
                if (item.kind === "string" && item.type == "text/plain") {
                    item.getAsString(function (str) {
                        alert('我是粘贴的文字：'+str);
                    })
                } else if (item.kind === "file") {
                    var pasteFile = item.getAsFile();
                    var reader = new FileReader();
                    reader.readAsDataURL(pasteFile);
                    reader.onload = function () {
                        alert('我是粘贴的图片的Base64代码：' + reader.result);
                    }
                }
            }
        })
    }
